<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="javascript.js" defer></script>
  <title>Speed Typing</title>
</head>
<body  class="tr">
  <!-- Navbar-->
  <div class="Navbar">
     <p>Speed Typing</p>
     <div class="timer" id="timer"></div>
     <i class="fa-solid fa-music" id="icon1"></i>
  </div>

    <p  class="challengebox">Challenge to Type as many quotes as you can in  39 sec.</p>
  
  <!-- <input> -->
  
  <div class="container">
     
    <div class="quote-display" id="quoteDisplay"></div>
    <textarea id="quoteInput" class="quote-input" autofocus placeholder="Start typing here"></textarea>
  </div>
 
  <div class="challenge">
    <!-- <input type="number" id="tim" value="12"  min="1" max="15"> -->
    <button class="btn" onclick="newidea()" id="choose" type="submit">Skip this  Challenge</button>
  </div>
  
  <audio id="mysong">
    <source src="New/faded.mp3" type="audio/mp3">
  </audio>
  
  <audio id="mysong1">
    <source src="New/Night-Changes.mp3" type="audio/mp3">
  </audio>
</body>
</html>
