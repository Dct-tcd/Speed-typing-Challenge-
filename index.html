<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

<body background="https://cf.ltkcdn.net/web-design/images/orig/204538-2261x1326-HTML.jpg" class="tr">

  <div class="container">

      </div>

  </div>
  <audio id="mysong">
    <source src="New/faded.mp3" type="audio/mp3">
  </audio>
  
  <audio id="mysong1">
